<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
    <!--
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> -
			STL loader test by <a href="https://github.com/aleeper" target="_blank" rel="noopener">aleeper</a>.<br/>
			PR2 head from <a href="http://www.ros.org/wiki/pr2_description">www.ros.org</a>
    </div>
  -->

		<script type="module">

			import * as THREE from './build/three.module.js';

			//import Stats from './jsm/libs/stats.module.js';

			import { STLLoader } from './examples/jsm/loaders/STLLoader.js';

      import { OrbitControls } from './examples/jsm/controls/OrbitControls.js';

			var container;//, stats;

      var camera, cameraTarget, scene, renderer, mesh, mouse, raycaster;
      
      var mouse = new THREE.Vector2(), INTERSECTED;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( -500, 300, 600);

				cameraTarget = new THREE.Vector3( 85, -25, 0 ); //-0.25
				scene = new THREE.Scene();
				//scene.background = new THREE.Color( 0x72645b );
				//scene.fog = new THREE.Fog( 0x72645b, 2, 15 );

        

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        raycaster = new THREE.Raycaster();

				// ASCII file

				var loader = new STLLoader();
				loader.load( './stl/full_prison_assem.STL', function ( geometry ) {

          var material = new THREE.MeshPhongMaterial( { color: 0xababab, specular: 0x111111, shininess: 200, transparent: true  } );
          
         // material.transparent = true;
          material.opacity = .5;

					mesh = new THREE.Mesh( geometry, material ); // redeclared globally

					mesh.position.set( 0, 0, 0 ); //z= .6 300 -.25 800
					//mesh.rotation.set( 0, - Math.PI / 2, 0 );
					mesh.scale.set( 0.05, 0.05, 0.05 );

					mesh.castShadow = true;
          mesh.receiveShadow = true;

					scene.add( mesh );

        } );
        
        // second room
        //var loader = new STLLoader();
				loader.load( './stl/prison_room_1_floor_1.STL', function ( geometry ) {

					var material = new THREE.MeshPhongMaterial( { color: 0xababab, specular: 0x111111, shininess: 200 } );
					mesh = new THREE.Mesh( geometry, material ); // redeclared globally

					mesh.position.set( 0, 0, 0 ); //z= .6
					//mesh.rotation.set( 0, - Math.PI / 2, 0 );
					mesh.scale.set( 0.05, 0.05, 0.05 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );

				// Lights

				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, - 1, 0xffaa00, 1 );
				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;

				container.appendChild( renderer.domElement );

				// controls
				var controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.5;
				controls.minDistance = 500;
				controls.maxDistance = 5000;

				window.addEventListener( 'resize', onWindowResize, false );

      }
      

			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}


			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				var d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4; // 4

				directionalLight.shadow.bias = - 0.002;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				//.update();

			}

			function render() {

				var timer = Date.now() * 0.0005;
        scene.rotation.y = timer;

				camera.lookAt( cameraTarget );
        
        raycaster.setFromCamera( mouse, camera );
        var intersects = raycaster.intersectObjects( scene.children );
        
				if ( intersects.length > 0 ) {
					if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );

          }

        } else {
					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
					INTERSECTED = null;
				}


				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
